databaseChangeLog:
  - changeSet:
      id: create-table-product
      author: liquibase
      preConditions:
        - onFail: MARK_RAN
          not:
            tableExists:
              tableName: product
      changes:
        - createTable:
            columns:
              - column:
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: product_pkey
                  name: id
                  type: BIGINT
              - column:
                  constraints:
                    nullable: false
                  name: name
                  type: VARCHAR(100)
              - column:
                  constraints:
                    nullable: true
                  name: description
                  type: VARCHAR(250)
              - column:
                  name: price
                  type: VARCHAR(200)
              - column:
                  name: product_profile_id
                  type: BIGINT
            tableName: product

  - include:
     file: db/changelog/clog.yaml